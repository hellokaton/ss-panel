#include("./main.html", {active:'checkinlog'})
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            签到记录
            <small>Check-in Log</small>
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive no-padding">
                        #if(null != logs)
                        <table class="table table-hover">
                            <tr>
                                <th>ID</th>
                                <th>用户</th>
                                <th>获得流量</th>
                                <th>签到时间</th>
                            </tr>
                            #for(log : logs.list)
                            <tr>
                                <td>#${log.id}</td>
                                <td>${log.user_id}</td>
                                <td>${log.traffic}</td>
                                <td>${fmtdate(log.checkin_at)}</td>
                            </tr>
                            #end
                        </table>
                        #end
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>

    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
#include("../user/footer.html")
